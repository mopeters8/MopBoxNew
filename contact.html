<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>MoCreation</title>
  </head>
  <body>
    <header>
      <div class="logo">MopBox!</div>
      <div class="toggle"></div>
      <div class="navigation">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="work.html">Reviews</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </header>

    <section class="home">
      <div class="home-h1">
        <h1>Let's get to work!</h1>
      </div>

      <div class="home-content">
        <div class="home-text" id="work">
          <h2>Contact us!</h2>
          <p>
            Please provide the necessary information here. The more detail you
            are able to provide, the easier it will be to contact you regarding
            the build.
          </p>
        </div>
      </div>

      <div class="contact">
        <div class="contact-form">
          <form
            action="https://formsubmit.co/2b7571e8c1d6fe6c45ef8dad5d33899e"
            method="POST"
          >
            <input type="hidden" name="_subject" value="New MopBox contact!" />
            <input
              type="hidden"
              name="_next"
              value="http://127.0.0.1:5500/thanks.html"
            />
            <div class="row">
              <div class="input50">
                <input
                  type="text"
                  name="first name"
                  placeholder="*First Name"
                  required
                />
              </div>
              <div class="input50">
                <input
                  type="text"
                  name="last name"
                  placeholder="*Last Name"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="input50">
                <input
                  type="email"
                  name="email"
                  placeholder="*Email Address"
                  required
                />
              </div>
              <div class="input50">
                <input type="text" name="number" placeholder="Phone Number" />
              </div>
            </div>
            <div class="row">
              <div class="input100">
                <input
                  type="text"
                  name="usecase message"
                  placeholder="*PC Use case:  ex. 'Gaming', 'For Office Work', 'Everything'"
                />
              </div>
            </div>
            <div class="row">
              <div class="input100">
                <textarea
                  name="specifics message"
                  placeholder="*Detailed Use Case"
                  required
                ></textarea>
              </div>
            </div>
            <div class="row">
              <div class="input100">
                <textarea
                  name="message"
                  placeholder="Specifities"
                  required
                ></textarea>
              </div>
            </div>
            <!-- Button to tick if they need help with peripherals. -->
            <div class="row">
              <div class="input100">
                <input type="submit" value="Send" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
